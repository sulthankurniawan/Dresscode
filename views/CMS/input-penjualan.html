                        <div class="card-body card-block">
                            <form action="" method="post" class="form-horizontal">
                                <script>
                                    $(document).ready(function () {
    
                                        $(document).on("change",".provider-append input",function(){
                                            var allHaveText;
                                            var parentDiv = $(this).closest("div.provider-append");
                                            emptyInputs=parentDiv.find("input[type=text]").filter(function () {
                                                return !this.value;
                                            });                  
                                            if(emptyInputs.length==0)
                                            {
                                                newGroup = parentDiv.clone().appendTo(".new-providers"); 
                                                newGroup.find("input[type=text]").each(function(){
                                                    $(this).val("");
                                                });
                                            }
                                        });
    
                                    });
                                </script>
                                <div class="row form-group">

                                </div>
                                <div class="new-providers">
                                    <div class="provider-append">
                                        <div class="row form-group">
                                            <div class="col col-md-5"><label for="namaBarang" class="form-control-label">Nama Barang</label><input type="text" name="nama_barang" placeholder="" class="form-control"></div>
                                            <div class="col col-md-2"><label for="kuantitas" class="form-control-label">Kuantitas</label><input type="text" name="kuantitas_barang" placeholder="" class="form-control"></div>
                                            <div class="col col-md-3"><label for="Harga" class="form-control-label">Harga</label><input type="text" name="harga_barang" placeholder="" class="form-control"></div>
                                        </div>
                                    <hr />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <script>
                                        var kuantitas = document.getElementByName("kuantitas_barang").value;
                                        var harga = document.getElementByName("harga_barang").value;
                                        var total = kuantitas * harga;
                                    </script>
                                    <div class="col col-md-3"><label for="disabled-input" class=" form-control-label">Total</label><input type="text" id="total" name="total" placeholder="" disabled="" value="<%= total %>"  class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-5"><label for="namaBarang" class="form-control-label">Catatan</label><input type="textfield" placeholder="" class="form-control"></div>
